name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.20.8"
          cache: "npm"
          cache-dependency-path: web-app/package-lock.json

      - name: Install dependencies
        run: |
          cd web-app
          npm --version
          node --version
          npm install

      - name: Run Angular tests
        run: |
          cd web-app
          npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular app
        run: |
          cd web-app
          npm run build

  test-backend:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: byu_590r_app_test
          MYSQL_USER: byu_user
          MYSQL_PASSWORD: byu_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, dom, fileinfo, mysql
          coverage: none

      - name: Install Composer dependencies
        run: |
          cd backend
          composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Setup Laravel environment
        run: |
          cd backend
          cp .env.example .env
          php artisan key:generate
          sed -i 's/DB_HOST=mysql/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=byu_590r_app/DB_DATABASE=byu_590r_app_test/' .env

      - name: Run Laravel tests
        run: |
          cd backend
          php artisan test

  deploy-to-ec2:
    needs: [test-frontend, test-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Deploy Backend to EC2
        run: |
          # Copy backend files to EC2
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            backend/ ubuntu@${{ secrets.EC2_HOST }}:/var/www/html/api/

          # Install dependencies and configure Laravel
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /var/www/html/api
            composer install --no-dev --optimize-autoloader
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Set proper permissions
            sudo chown -R www-data:www-data /var/www/html/api
            sudo chmod -R 755 /var/www/html/api
            sudo chmod -R 775 /var/www/html/api/storage
            sudo chmod -R 775 /var/www/html/api/bootstrap/cache
            
            # Restart Apache
            sudo systemctl reload apache2
          EOF

      - name: Deploy Frontend to EC2
        run: |
          # Build Angular app locally
          cd web-app
          npm install
          npm run build:prod

          # Copy built files to EC2
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            dist/byu-590r-builder/ ubuntu@${{ secrets.EC2_HOST }}:/var/www/html/app/

          # Restart Apache
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            sudo systemctl reload apache2
          EOF

      - name: Verify Deployment
        run: |
          # Wait a moment for services to start
          sleep 10

          # Check if services are running
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            echo "=== Apache Status ==="
            sudo systemctl status apache2 --no-pager
            echo "=== MySQL Status ==="
            sudo systemctl status mysql --no-pager
            echo "=== Laravel API Test ==="
            curl -f http://localhost/api/hello || echo "API endpoint not responding"
            echo "=== Frontend Test ==="
            curl -f http://localhost/app/ || echo "Frontend not responding"
          EOF

  deploy-complete:
    needs: [deploy-to-ec2]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Comment deployment success
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **EC2 Deployment Successful!**\n\nâœ… **Frontend**: Deployed to EC2 (Apache)\nðŸ”— **Frontend URL**: http://${{ secrets.EC2_HOST }}/app\n\nâœ… **Backend**: Deployed to EC2 (Apache)\nðŸ”— **Backend API**: http://${{ secrets.EC2_HOST }}/api\n\nðŸŽ‰ Your BYU 590R Monorepo is now running on EC2 with Apache!`
            })
