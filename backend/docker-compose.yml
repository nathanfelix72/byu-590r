services:
    app:
        build: .
        container_name: app_laravel_app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - .:/var/www
        networks:
            - app_network
        depends_on:
            mysql:
                condition: service_healthy

    nginx:
        image: nginx:alpine
        container_name: app_nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www
        networks:
            - app_network
        depends_on:
            - app

    mysql:
        image: mysql:8.0
        container_name: app_mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: rootpassword
            MYSQL_DATABASE: app_app
            MYSQL_USER: app_user
            MYSQL_PASSWORD: app_password
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - app_network
        command: --default-authentication-plugin=mysql_native_password
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 5s
            timeout: 3s
            retries: 10

volumes:
    mysql_data:

networks:
    app_network:
        driver: bridge
